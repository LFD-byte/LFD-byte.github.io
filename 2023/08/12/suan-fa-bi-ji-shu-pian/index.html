                <h2 id="二叉树的存储结构与基本操作">二叉树的存储结构与基本操作</h2>
<p>结点的存储结构</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span>&#123;<br>	<span class="hljs-keyword">typename</span> data; <span class="hljs-comment">//数据域</span><br>    node* lchild; <span class="hljs-comment">//指向左子树根结点的指针</span><br>    node* rchild; <span class="hljs-comment">//指向右子树根结点的指针</span><br>&#125;<br><br>node* root = <span class="hljs-literal">NULL</span>; <span class="hljs-comment">//根结点的初始化</span><br></code></pre></td></tr></table></figure>
<p>新建结点</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-function">node* <span class="hljs-title">newNode</span><span class="hljs-params">(<span class="hljs-type">int</span> v)</span></span>&#123;<br>    node* Node = <span class="hljs-keyword">new</span> node;<br>    Node-&gt;data = v;<br>    Node-&gt;lchild = Node-&gt;rchild = <span class="hljs-literal">NULL</span>;<br>    <span class="hljs-keyword">return</span> Node; <span class="hljs-comment">//返回新建结点的地址</span><br>&#125;<br></code></pre></td></tr></table></figure>
<p>二叉树结点的查找和修改</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">search</span><span class="hljs-params">(node* root, <span class="hljs-type">int</span> x, <span class="hljs-type">int</span> newdata)</span></span>&#123;<br>	<span class="hljs-keyword">if</span>(root == <span class="hljs-literal">NULL</span>)&#123;<br>        <span class="hljs-keyword">return</span>; <span class="hljs-comment">//空树，死胡同（递归边界）</span><br>    &#125;<br>    <span class="hljs-keyword">if</span>(root-&gt;data == x)&#123; <span class="hljs-comment">//找到数据域为 x 的结点，把它修改成 newdata</span><br>        root-&gt;data = newdata;<br>    &#125;<br>    <span class="hljs-built_in">search</span>(root-&gt;lchild, x, newdata); <span class="hljs-comment">//往左子树搜索 x (递归式)</span><br>    <span class="hljs-built_in">search</span>(root-&gt;rchild, x, newdata); <span class="hljs-comment">//往右子树搜索 x (递归式)</span><br>&#125;<br></code></pre></td></tr></table></figure>
<p>二叉树结点的插入</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-comment">//insert 函数将在二叉树中插入一个数据域为 x 的新结点</span><br><span class="hljs-comment">//注意根结点指针 root 要使用引用，否则插入不会成功</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">insert</span><span class="hljs-params">(node* &amp;root, <span class="hljs-type">int</span> x)</span></span>&#123;<br>	<span class="hljs-keyword">if</span>(root == <span class="hljs-literal">NULL</span>)&#123;<br>        root = <span class="hljs-built_in">newNode</span>(x); <span class="hljs-comment">//空树，说明查找失败，也即插入位置（递归边界）</span><br>        <span class="hljs-keyword">return</span>;<br>    &#125;<br>    <span class="hljs-keyword">if</span>(由二叉树的性质，x 应插在左子树)&#123;<br>        <span class="hljs-built_in">insert</span>(root-&gt;lchild, x); <span class="hljs-comment">//往左子树搜索(递归式)</span><br>    &#125; <span class="hljs-keyword">else</span>&#123;<br>        <span class="hljs-built_in">insert</span>(root-&gt;rchild, x); <span class="hljs-comment">//往右子树搜索(递归式)</span><br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
<p>二叉树的创建</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-comment">//二叉树的建立</span><br><span class="hljs-function">node* <span class="hljs-title">Create</span><span class="hljs-params">(<span class="hljs-type">int</span> data[], <span class="hljs-type">int</span> n)</span></span>&#123;<br>    node* root = <span class="hljs-literal">NULL</span>; <span class="hljs-comment">//新建空根结点 root</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; n; i++)&#123;<br>        <span class="hljs-built_in">insert</span>(root, data[i]); <span class="hljs-comment">//将 data[0]~data[n-1]插入二叉树中</span><br>    &#125;<br>    <span class="hljs-keyword">return</span> root; <span class="hljs-comment">//返回根结点</span><br>&#125;<br></code></pre></td></tr></table></figure>
